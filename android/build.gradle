buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "27.0.12077973"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.3.1")  // Specify the Gradle plugin version
        classpath("com.facebook.react:react-native-gradle-plugin:0.72.4")  // Add the latest version of React Native Gradle plugin
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")  // Use ext.kotlinVersion
    }
}

apply plugin: "com.facebook.react.rootproject"

